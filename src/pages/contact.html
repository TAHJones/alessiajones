---
layout: main-layout
---

<!-- 
layout: contact-layout
 -->

<div class="row row-contact">
  <div class="small-12 small-centered medium-9 large-9 columns">

    <div class="row row-padding-bottom collapse">
      <div class="small-11 small-centered medium-10 large-10 columns form-header">

        <h2>Contact Form</h2>
        <p>To make a purchase or for more information please use the form below.</p>

			</div>
		</div>

    <form id="contact-form" action="" method="post">
      <div class="row">
        <div class="small-11 small-centered medium-10 large-10 columns">
            <input name="firstname" type="text" placeholder="First Name">
        </div><!-- columns -->
      </div><!-- row -->

      <div class="row">
        <div class="small-11 small-centered medium-10 large-10 columns">
            <input name="lastname" type="text" placeholder="Last Name">
        </div><!-- columns -->
      </div><!-- row -->

      <div class="row">
        <div class="small-11 small-centered medium-10 large-10 columns">
            <input name="email" type="email" placeholder="Email Address">
        </div><!-- columns -->
      </div><!-- row -->

      <div class="row">
        <div class="small-11 small-centered medium-10 large-10 columns">
          <textarea name="msg" placeholder="Your Message..."></textarea>
        </div>
      </div>

      <div class="row">
        <div class="small-11 small-centered medium-10 large-10 columns">
          <input type="submit" class="form-button">
        </div>
      </div>

    </form>

  </div><!-- columns -->
</div><!-- row -->

<!-- FINISH -->
